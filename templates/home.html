<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mood Predictor </title>
    <style>
        :root {
            --spotify-black: #121212;
            --spotify-dark: #181818;
            --spotify-green: #1DB954;
            --spotify-gray: #b3b3b3;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--spotify-black);
            color: white;
            text-align: center;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, var(--spotify-green), #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            background: var(--spotify-dark);
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 350px;
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #2a2a2a;
            color: white;
            margin-bottom: 15px;
            font-size: 0.95rem;
            outline: none;
            transition: background 0.3s;
        }

        input:focus {
            background: #333;
            border: 1px solid var(--spotify-green);
        }

        button {
            width: 100%;
            background: var(--spotify-green);
            color: black;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1ed760;
            transform: scale(1.03);
        }

        #result {
            margin-top: 40px;
            background: var(--spotify-dark);
            padding: 25px;
            border-radius: 16px;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: left;
        }

        #result h2 {
            color: var(--spotify-green);
            margin-bottom: 10px;
        }

        #mood {
            color: #1ed760;
            font-weight: bold;
            font-size: 1.2rem;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 15px;
        }

        li {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            color: var(--spotify-gray);
            font-size: 0.95rem;
        }

        li:last-child {
            border-bottom: none;
        }

        footer {
            margin-top: auto;
            padding-top: 40px;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <h1> Music Mood Predictor</h1>

    <form id="predictForm" onsubmit="return false;">
        <input type="text" id="song_name" placeholder="Enter song name" required><br>
        <input type="text" id="artist_name" placeholder="Enter artist name" required><br>
        <button type="button" id="predictBtn">Predict Mood</button>
    </form>

    <div id="result">
        <h2>Prediction Result</h2>
        <p><strong>Predicted Mood:</strong> <span id="mood"></span></p>
        <h3>Recommended Songs:</h3>
        <ul id="recommendations"></ul>
    </div>

    <footer>
        <p>Inspired by Spotify · Made with ❤️ for music lovers</p>
    </footer>

    <script>
        document.getElementById("predictBtn").addEventListener("click", async () => {
            const song_name = document.getElementById("song_name").value.trim();
            const artist_name = document.getElementById("artist_name").value.trim();

            if (!song_name || !artist_name) {
                alert("Please enter both song name and artist name.");
                return;
            }

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ song_name, artist_name })
                });

                if (!response.ok) {
                    throw new Error("Server error: " + response.status);
                }

                const data = await response.json();

                if (data.error) {
                    alert("Error: " + data.error);
                    return;
                }

                document.getElementById("result").style.display = "block";
                document.getElementById("mood").textContent = data.predicted_mood;

                const recList = document.getElementById("recommendations");
                recList.innerHTML = "";

                data.recommendations.forEach(rec => {
                    const li = document.createElement("li");
                    li.textContent = `${rec.track_name} — ${rec.artists}`;
                    recList.appendChild(li);
                });
            } catch (err) {
                console.error(err);
                alert("An error occurred. Check console for details.");
            }
        });
    </script>
</body>

</html>
